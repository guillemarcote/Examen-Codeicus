<div class="content" role="main">
  <div>
    <h1>Listado de Productos</h1>
  </div>
  <ul class="list-group">
    <!-- Creo el listado de productos para seleccionar -->
    <li *ngFor="let producto of productos_habilitados" class="list-group-item">
      <span>Producto: {{producto.name}} </span><br>
      <span>Stock: {{producto.stock}} </span> 
      <button class="btn btn-primary btn-sm float-right" (click)="verificarStock(producto)">Agregar al carrito</button>
    </li>
  </ul>
  <!-- al seleccionar un producto hago un push en un array vacío y creo otro listado para generar la visualización del pedido -->
  <div *ngIf="productos_seleccionados.length >0">
    <h3>Productos Seleccionados</h3>
    <ul class="list-group">
      <li *ngFor="let productoSelec of productos_seleccionados" class="list-group-item">
        <span>Producto: {{productoSelec.name}} </span><br>
        <span>Stock: {{productoSelec.stock}} </span> 
        <div class="col-md-1 mb-1 float-right">
          <label for="cantidad">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" value="1" required>
          <button type="button" class="btn btn-default btn-sm float-right top-margin" (click)="eliminarStock()">
            <span class="glyphicon glyphicon-trash"></span> 
          </button>
        </div>
      </li>
    </ul>
  </div>
  

  <div>

    <!-- Formulario para destino de entrega -->
    <h1>Formulario</h1>

    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="nombre">Nombre</label>
          <input  type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido"  required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">Dirección de correo electronico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="CP">Codigo Postal</label>
          <input type="text" class="form-control" id="CP" required>
        </div>
      </div>
      <!--  el boton de realizar pedido se usa también para validar si están todos los campos correctos  -->
      <button class="btn btn-primary"  (click)="validarForm()">Realizar pedido</button>
    </form>
  </div>

</div>
